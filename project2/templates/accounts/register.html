<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form-v6 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Main Style Css -->
    <link rel="stylesheet" href="/static/css/register2.css" />
  </head>
  <body class="form-v6">
    <div class="page-content">
      <div class="form-v6-content">
        <div class="form-left">
          <img src="/static/images/form-v6.jpg" alt="form" />
        </div>
        <form class="form-detail" action="#" method="post">
          <h2>Register Form</h2>
          <div class="form-row">
            <input
              type="text"
              name="full-name"
              id="full-name"
              class="input-text"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="text"
              name="your-email"
              id="your-email"
              class="input-text"
              placeholder="Email Address"
              required
              pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"
            />
          </div>
          <div class="form-row">
            <input
              type="password"
              name="password"
              id="password"
              class="input-text"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-row">
            <input
              type="password"
              name="comfirm-password"
              id="comfirm-password"
              class="input-text"
              placeholder="Comfirm Password"
              required
            />
          </div>
          <div class="form-row-last">
            <input
              type="submit"
              name="register"
              class="register"
              value="Register"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
