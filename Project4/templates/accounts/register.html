<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registation form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
        .card-header {
            background-color: #3b06fa;
            text-align: center;
            color: white;
            font-size: 25px;
        }

        .card-footer {
            background-color: #3b06fa;
            text-align: end;
            color: white;
        }

        .card{
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            margin-left: 20px;
            margin-right: 20px;
        }

    </style>
  </head>

  <body>
    <header>
      <!-- place header here -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">Registration Form</div>
              <div class="card-body">
                    <form>
                        <!-- input First Name -->
                        <div class="form-group mb-3">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name" aria-describedby="first-name-help" required>
                        </div>
                        <!-- input Last Name -->
                        <div class="form-group mb-3">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name" aria-describedby="last-name-help">
                        </div>

                        <!-- Gender Select -->
                        <div class="form-group mb-3">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Country Code Select -->
                        <div class="form-group mb-3">
                            <label for="country-code">Country Code</label>
                            <select class="form-control" id="country-code">
                                <option value="">Select Country Code</option>
                                <option value="+1">+1 (USA)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+91">+91 (India)</option>
                                <!-- If Country Code does not exist this list then write manually -->
                                <option value="custom">Custom</option>
                            </select>
                        </div>

                        <!-- Phone Number Input -->
                        <div class="form-group mb-3">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" class="form-control" id="phone-number" aria-describedby="phone-number-help" required>
                        </div>


                       <div class=" form-group mb-3">
                           <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                         </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                             <input type="password" class="form-control" id="exampleInputPassword1" required>
                         </div>
                    </form>

                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <p class="form-label ms-auto mt-2">
                            <a href="#" style="text-decoration: none">Already have an account ?</a>
                        </p>
                    </div>
              </div>
               <div class="card-footer">©️xyz</div>
            </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
